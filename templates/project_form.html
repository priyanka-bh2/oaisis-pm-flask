{% extends "base.html" %}
{% block content %}
<h2>{{ action }} Project</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" class="form-control" required value="{{ project.name if project else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="3">{{ project.description if project else '' }}</textarea>
  </div>
  <button class="btn btn-primary" type="submit">{{ action }}</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% if project %}
<form method="post" action="{{ url_for('project_delete', project_id=project.id) }}" class="mt-3" onsubmit="return confirm('Delete this project? This cannot be undone.');">
  <button class="btn btn-outline-danger">Delete Project</button>
</form>
{% endif %}
{% endblock %}
